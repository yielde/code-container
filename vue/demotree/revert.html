<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <script src="../vue.global.js"></script>
</head>

<body>
    <div id="root"></div>
    <script>
        function revert(content) {
            let revertedStr = ''
            for (let i of content) {
                revertedStr = i + revertedStr;
            }
            return revertedStr;
        };

        Vue.createApp({
            data() {
                return {
                    content: 'hello world'
                }
            },
            methods: {
                handleBtnClick() {
                    this.content = revert(this.content);
                }
            },
            template: `
            <div>
                {{content}}
                <button v-on:click="handleBtnClick">反转</button>
            </div>
            `
        }).mount('#root');
    </script>
</body>

</html>
